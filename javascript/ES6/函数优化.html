<script>
   
//函数有三种写法，你知道吗？

   function fun(param){
           console.log("我正在看"+param)
   }
   this.fun("倚天屠龙记")
   
   var fun1=object=>{
    console.log("我正在看"+object)
   }

   var sum=(a,b)=>{
        return a+b;
   }
   console.log(this.sum(1,3))
   this.fun1("连城诀")

   const user={
        name:"zhangsna",
        sex:'男',
        age:20
    }
     let  f=(a,b)=>{
         console.log(a,b)
    }

    f(1,3)


    var fun3=({name,sex,age})=>console.log("我正在看"+name+sex+age)
    
    this.fun3(user)
 
</script>
