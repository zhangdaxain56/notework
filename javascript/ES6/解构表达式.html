<script>

    //以前想获取其中的值只有通过角标，而es6可以通过：
    let arr=[1,2,3]
    //a,b,c与arr位置相对应来取值
    let [a,b,c]=arr

    console.log(a,b,c)


    const user={
        name:'zhangsna',
        sex:'男',
        age:20
    }
    //可以设置其别名abc
    const {name:abc,sex,age}=user

    console.log(name,sex,age)
    console.log(abc)


    let str="李白白"
    //判断是否包含这个字符
    console.log(str.includes("李"))
    //判断其字符第一次出现的位置
    console.log(str.indexOf("白"))

    console.log(str.startsWith("李"))
    console.log(str.endsWith("白"))


    //字符串模板

    let str1=`
    这是
    大一部   
    `
    console.log(str1)


    //插入变量和表达式
    function f(){
      
        return "我是大神"

    }
    
    //字符串插入变量或表达式，使用${}
    let info=`我是${abc},今年${age}岁了，我想说：${f()}`

    console.log(info)


</script>
