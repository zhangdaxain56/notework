<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <button v-on:click="count++" id="elment">{{count}}</button>
        <img src="https://cdn.jsdelivr.net/gh/zhangdaxain56/cdn@master/img/banner/about.jpg"/>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                count:1
            }
        ,beforeCreate() {
              console.log("--------")
              console.log(this.count)
              console.log("数据模型未加载"+ document.getElementById("elment").innerText)
          },
          created() {
            console.log("--------")
              console.log(this.count)
            console.log("数据模型加载" +document.getElementById("elment").innerText)
          },beforeMount() {
            console.log("--------")
              console.log(this.count)
            console.log("html未渲染"+document.getElementById("elment").innerText)
          },mounted() {
            console.log("--------")
              console.log(this.count)
            console.log("html已经渲染"+document.getElementById("elment").innerText)
          },
          beforeUpdate() {
            console.log("--------")
              console.log(this.count)
            console.log("html已经渲染"+document.getElementById("elment").innerText)
          },
          updated() {
            console.log("--------")
              console.log(this.count)
            console.log("html已经渲染"+document.getElementById("elment").innerText)
          },
        })
    </script>
</body>
</html>
