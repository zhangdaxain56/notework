<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       
        <button v-on:click="id++">按了{{id}}次</button>
        <counter></counter>

        <button_counter></button_counter>
        </div>
        <script src="../node_modules/vue/dist/vue.js"></script>
        <script>

         //全局组件化，可以重复
         Vue.component("counter",{
             template:`<button v-on:click="id++">按了{{id}}次</button>`,
             data(){
                 return{
                     id:1
                 }
            }
         });

         const buttonCounter={
             template:`<button v-on:click="id++">按了{{id}}次</button>`,
             data(){
                 return{
                     id:1
                 }
             }
         }
         new Vue({
          el:"#app",
          data:{
              id:1
          },
          components:{
              "button_counter":buttonCounter
          },
          
        })
        </script>
</body>
</html>
