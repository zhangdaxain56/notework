<script>

//map,可以对数组进行一个动态处理

let arr=[1,3,4]
arr=arr.map(item=>item*10)

console.log(arr)


let a=arr.reduce((a,b,index,arr1)=>{
    // console.log("处理后的a："+arr1)
    // console.log("处理后的a："+index)
    console.log("上一次处理后的a："+a)
    console.log("当前正在处理后的b："+b)
    return a+b;
})

console.log(a)

</script>
